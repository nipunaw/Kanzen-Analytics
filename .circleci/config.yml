version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  tdd-assignment:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/testing/node_modules
          app-dir: ~/project/testing
          override-ci-command: npm install
      - run: 
          command: npm start
          working_directory: ~/project/testing
          background: true
      - run:
          command: npx mocha server.test.js
          working_directory: ~/project/testing
workflows:
  assignments:
    jobs:
      - tdd-assignment